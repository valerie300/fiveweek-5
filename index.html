
<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css'
        integrity='sha512-q3eWabyZPc1XTCmF+8/LuE1ozpg5xxn7iO89yfSOd5/oKvyqLngoNGsx8jq92Y8eXJ/IRxQbEC+FGSYxtk2oiw=='
        crossorigin='anonymous' />
</head>

<body>
    <div id="app">
        <loading v-bind:active="isLoading"></loading>
        <div class="container">
            <div class="mt-4">
                <!-- 產品列表 -->
                <product-modal ref="productModal" :product="tempProduct" @add-to-cart="addToCart"></product-modal>
                <table class="table align-middle">
                    <thead>
                        <tr>
                            <th>圖片</th>
                            <th>商品名稱</th>
                            <th>價格</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="item in productList" :key="item.id">
                            <td style="width: 200px">
                                <div style="height: 100px; background-size: cover; background-position: center"
                                    :style="{backgroundImage: `url(${item.imageUrl})`}"></div>
                            </td>
                            <td>
                                {{ item.title }}
                            </td>
                            <td>
                                <div class="h5" v-if="!item.price">{{ item.origin_price }} 元</div>
                                <del class="h6" v-if="item.price">原價 {{ item.origin_price }} 元</del>
                                <div class="h5" v-if="item.price">現在只要 {{ item.price }} 元</div>
                            </td>
                            <td>
                                <div class="btn-group btn-group-sm">
                                    <button type="button" class="btn btn-outline-secondary"
                                        @click="getModalProduct(item.id)"
                                        :disabled="loadingStatus.loadingItemId === item.id || !item.is_enabled">
                                        <i class="fas fa-spinner fa-pulse"
                                            v-if="loadingStatus.loadingItemId === item.id"></i>
                                        查看更多
                                    </button>
                                    <button type="button" class="btn btn-outline-danger"
                                        @click="addToCart(item.id,item.title)"
                                        :disabled="loadingStatus.loadingItemId === item.id || !item.is_enabled">
                                        <i class="fas fa-spinner fa-pulse"
                                            v-if="loadingStatus.loadingItemId === item.id"></i>
                                        加到購物車
                                    </button>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <!-- 購物車列表 -->
                <div class="text-end">
                    <button class="btn btn-outline-danger" type="button" @click="deleteAllCarts"
                        :class="{'disabled':cart.carts.length===0}">清空購物車</button>
                </div>
                <table class="table align-middle">
                    <thead>
                        <tr>
                            <th></th>
                            <th>品名</th>
                            <th style="width: 150px">數量/單位</th>
                            <th>金額</th>
                        </tr>
                    </thead>
                    <tbody>
                        <template v-if="cart.carts">
                            <tr v-for="item in cart.carts" :key="item.id">
                                <td>
                                    <button type="button" class="btn btn-outline-danger btn-sm"
                                        @click="removeCartItem(item.id,item.product.title)"
                                        :disabled="loadingStatus.loadingItemId === item.id">
                                        <i class="fas fa-spinner fa-pulse"
                                            v-if="loadingStatus.loadingItemId === item.id"></i>
                                        x
                                    </button>
                                </td>
                                <td>
                                    {{ item.product.title }}
                                </td>
                                <td>
                                    <div class="input-group input-group-sm">
                                        <div class="input-group mb-3">
                                            <input v-model.number="item.qty" @change="updateCart(item)"
                                                :disabled="loadingStatus.loadingItemId === item.id" min="1"
                                                type="number" class="form-control">
                                            <span class="input-group-text" id="basic-addon2">{{ item.product.unit
                                                }}</span>
                                        </div>
                                    </div>
                                </td>
                                <td class="text-end">
                                    {{ item.final_total }}
                                </td>
                            </tr>
                        </template>
                        <template v-else="cart.carts.length===0">
                            <tr>
                                <td>
                                    <div>
                                        購物車內無品項
                                    </div>
                                </td>
                            </tr>
                        </template>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="3" class="text-end">總計</td>
                            <td class="text-end">{{ cart.total }}</td>
                        </tr>
                        <tr v-if="cart.final_total !== cart.total">
                            <td colspan="3" class="text-end text-success">折扣價</td>
                            <td class="text-end text-success">{{ cart.final_total }}</td>
                        </tr>
                    </tfoot>
                </table>
            </div>
            <!-- 表單驗證 -->
            <div class="my-5 row justify-content-center">
                <v-form v-slot="{ errors }" @submit="createOrder" class="col-md-6" ref="form">
                    <div class="mb-3">
                        <label for="name" class="form-lable">姓名</label>
                        <v-field id="name" name="姓名" type="text" class="form-control"
                            :class="{ 'is-invalid': errors['姓名'] }" placeholder="請輸入 姓名" rules="required"
                            v-model="form.user.name"></v-field>
                        <error-message name="姓名" class="invalid-feedback"></error-message>
                    </div>
                    <div class="mb-3">
                        <label for="name" class="form-lable">Email</label>
                        <v-field id="email" name="email" type="email" class="form-control"
                            :class="{ 'is-invalid': errors['email'] }" placeholder="請輸入 Email" rules="email|required"
                            v-model="form.user.email"></v-field>
                        <error-message name="email" class="invalid-feedback"></error-message>
                    </div>
                    <div class="mb-3">
                        <label for="name" class="form-lable">電話</label>
                        <v-field id="tel" name="電話" type="text" class="form-control"
                            :class="{ 'is-invalid': errors['電話'] }" placeholder="請輸入 電話" :rules="isPhone"
                            v-model="form.user.tel"></v-field>
                        <error-message name="電話" class="invalid-feedback"></error-message>
                    </div>
                    <div class="mb-3">
                        <label for="name" class="form-lable">地址</label>
                        <v-field id="address" name="地址" type="text" class="form-control"
                            :class="{ 'is-invalid': errors['地址'] }" placeholder="請輸入 地址" rules="required"
                            v-model="form.user.address"></v-field>
                        <error-message name="地址" class="invalid-feedback"></error-message>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">留言</label>
                        <textarea name="message" id="message" class="form-control" cols="30" rows="10"
                            v-model="form.message"></textarea>
                    </div>
                    <div class="text-end">
                        <button type="submit" class="btn btn-outline-primary" :class="{'disabled':cart.carts.length===0}">送出訂單</button>
                    </div>
                </v-form>
            </div>
        </div>
    </div>

    <script type="text/x-template" id="itemProductModal">
        <div class="modal fade" tabindex="-1" role="dialog"
         aria-labelledby="exampleModalLabel" aria-hidden="true" ref="productModal">
          <div class="modal-dialog modal-xl" role="document">
            <div class="modal-content border-0">
              <div class="modal-header bg-dark text-white">
                <h5 class="modal-title" id="exampleModalLabel">
                  <span>{{ modalProduct.title }}</span>
                </h5>
                <button type="button" class="btn-close"
                        data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <div class="row">
                  <div class="col-sm-6">
                    <img class="img-fluid" :src="product.imageUrl" alt="">
                  </div>
                  <div class="col-sm-6">
                    <span class="badge bg-primary rounded-pill">{{ modalProduct.category }}</span>
                    <p>商品描述：{{ modalProduct.description }}</p>
                    <p>商品內容：{{ modalProduct.content }}</p>
                    <div class="h5" v-if="!product.price">{{ modalProduct.origin_price }} 元</div>
                    <del class="h6" v-if="product.price">原價 {{ modalProduct.origin_price }} 元</del>
                    <div class="h5" v-if="product.price">現在只要 {{ modalProduct.price }} 元</div>
                    <div>
                      <div class="input-group">
                        <input type="number" class="form-control"
                              v-model.number="qty" min="1">
                        <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">
                                取消
                            </button>
                        <button type="button" class="btn btn-outline-primary"
                                @click="$emit('add-to-cart', modalProduct.id,modalProduct.title, qty)">加入購物車</button>
                      </div>
                    </div>
                  </div>
                  <!-- col-sm-6 end -->
                </div>
              </div>
            </div>
          </div>
        </div>
      </script>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/0.9.1/axios.min.js'
        integrity='sha512-Xk3wWei2TGrsh9kDSBKUMIjw/86sLUvhtnv9f7fOuIwhhiUTKz8szkWkzHthrM5Bb3Bu9idSzkxOrkzhcneuiw=='
        crossorigin='anonymous'></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
        integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
        integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="https://unpkg.com/vee-validate@next"></script>
    <script src="https://unpkg.com/@vee-validate/i18n@4.1.0"></script>
    <script src="https://unpkg.com/@vee-validate/rules"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-loading-overlay@4"></script>
    <link href="https://cdn.jsdelivr.net/npm/vue-loading-overlay@4/dist/vue-loading.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vee-validate/4.1.17/vee-validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@vee-validate/i18n@4.1.17/dist/vee-validate-i18n.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@vee-validate/rules@4.1.17/dist/vee-validate-rules.min.js"></script>
    <script src="./javascript/app2.js" type="module"></script>
</body>

</html>
